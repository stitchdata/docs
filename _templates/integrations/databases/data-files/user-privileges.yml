## NEED HELP USING THIS TEMPLATE? SEE:
## https://docs-about-stitch-docs.netlify.com/reference/common-templates/database-user-privileges/

# -------------------------------------------------- #
#           [DATABASE-NAME] User Privileges          #
# -------------------------------------------------- #

## This file contains info about the privileges
## required to create a Stitch database user for a [DATABASE-NAME] integration.


defaults:
  names:
    [key]: &key-name ""

  doc-links:
    [key]: &key-doc-link ""

  reasons:
    [key]: &key-reason "" 

# -------------------------- #
#  [DATABASE-NAME] PRIVILEGES #
# -------------------------- #

all-permissions:
  - name: *key-name
    reason: *key-reason
    doc-link: *key-doc-link


# -------------------------- #
#         SQL COMMANDS       #
# -------------------------- #

[command-name-key]: &command-name-key |
  [COMMAND]