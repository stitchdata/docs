# ------------------------------#
#   COMMON SUPPORTED DATA TYPES #
# ------------------------------#

## The data types supported by Stitch for ALL integrations.

## If a column shows as 'Unsupported' in the UI,
## it may be an unsupported data type.

## NOTE: This list does NOT include data types that are supported by specific integrations.
## Refer to the files in _data/taps/extraction/data-types for integration-specific data types.

last-updated: "June 19, 2018"

data-types:  
  - name: "BIGINT"
    type: "common"

  - name: "BIT"
    type: "common"

  - name: "CHAR"
    type: "common"

  - name: "DATE"
    type: "common"

  - name: "DECIMAL"
    type: "common"

  - name: "DOUBLE"
    type: "common"

  - name: "FLOAT"
    type: "common"

  - name: "INTEGER"
    type: "common"

  - name: "LONGVARCHAR"
    type: "common"

  - name: "LONGNVARCHAR"
    type: "common"

  - name: "NCHAR"
    type: "common"

  - name: "NVARCHAR"
    type: "common"

  - name: "NUMERIC"
    type: "common"

  - name: "REAL"
    type: "common"

  - name: "SMALLINT"
    type: "common"

  - name: "TIME"
    type: "common"

  - name: "TIMESTAMP"
    type: "common"

  - name: "TINYINT"
    type: "common"
    doc-link: "{{ link.troubleshooting.mysql-tinyint-bit }}"
    notes: "Under certain circumstances, Stitch may store this data type as `BIT(1)/boolean`. Click the link for more details."

  - name: "VARBINARY"
    type: "common"

  - name: "VARCHAR"
    type: "common"