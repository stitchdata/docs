tap: google-analytics-adwords
version: 15-10-2015
tables:
- name: adwords123456789_v2
  description: 'The `adwords` table contains daily info about each of your active
    campaigns and the ads contained within those campaigns.


    **Note**: Google AdWords data is paginated on a daily basis. This means that a
    single row in each of the tables pertains to a single day.

    '
  links:
    doc-link: null
    singer-schema: ''
  table-details:
    replication-method: Key-based Incremental
    primary-keys:
    - campaign
    - adwordsCampaignId
    - adGroup
    - adDestinationUrl
    - adContent
    - date
    - keyword
    replication-key: date
- name: campaigns123456789_v2
  description: 'The `campaigns` table contains daily info about your AdWords campaigns.


    **Note**: Google AdWords data is paginated on a daily basis. This means that a
    single row in each of the tables pertains to a single day.

    '
  links:
    doc-link: null
    singer-schema: ''
  table-details:
    replication-method: Key-based Incremental
    primary-keys:
    - campaign
    - adwordsCampaignId
    - date
    replication-key: date
