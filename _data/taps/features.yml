extraction-logs: &extraction-logs
  display-name: "Extraction Logs"
  name: "extraction-logs"
  doc-link: "{{ link.replication.extraction-logs | prepend: site.baseurl }}"
  tooltip: "{{ site.data.tooltips.extraction-logs }}"
  field-value: *boolean-field-value-logic

loading-reports: &loading-reports
  display-name: "Loading Reports"
  name: "loading-reports"
  category: "transparency"
  doc-link: "{{ link.replication.loading-reports | prepend: site.baseurl }}"
  tooltip: "{{ site.data.tooltips.loading-reports }}"
  field-value: *boolean-field-value-logic


# ------------------------------ #
#  DATABASE INTEGRATION FEATURES #
# ------------------------------ #

databases:
  - name: "Stitch"
    attributes:
      - *release-status
      - *support-level
      - *stitch-plan
      - *supported-versions
      - *api-availability
      - *singer
  - name: "Connection methods"
    attributes:
      - *ssh
      - *ssl
  - name: "Replication settings"
    attributes: &replication-setting-category-attributes
      - *anchor-scheduling
      - *advanced-scheduling
      - *table-level-reset
      - *define-replication-methods
  - name: "Replication Methods"
    attributes:
      - *log-based-replication
      - *key-based-incremental-replication
      - *full-table-replication
  - name: "Data selection"
    attributes:
      - *table-selection
      - *column-selection
      - *view-replication
      - *select-all
  - name: "Transparency"
    attributes: &transparency-category-attributes
      - *extraction-logs
      - *loading-reports


# ------------------------------ #
#    SAAS INTEGRATION FEATURES   #
# ------------------------------ #

saas:
  - name: "Stitch"
    attributes:
      - *release-status
      - *support-level
      - *stitch-plan
      - *api-availability
      - *singer
  - name: "Replication settings"
    attributes: *replication-setting-category-attributes
  - name: "Data selection"
    attributes:
      - *table-selection
      - *column-selection
      - *select-all
  - name: "Transparency"
    attributes: *transparency-category-attributes


# ------------------------------ #
#  WEBHOOK INTEGRATION FEATURES  #
# ------------------------------ #

webhooks:
  - name: "Stitch"
    attributes:
      - *release-status
      - *support-level
      - *stitch-plan
      - *api-availability
      - *singer
  - name: "Replication settings"
    attributes: *replication-setting-category-attributes
  - name: "Data selection"
    attributes:
      - *table-selection
      - *column-selection
  - name: "Transparency"
    attributes: *transparency-category-attributes