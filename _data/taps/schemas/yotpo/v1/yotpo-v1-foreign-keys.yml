tap: yotpo
version: '1'
keys:
  emails_email_address:
  - table: emails
    keys:
    - email_address
  - table: unsubscribers
    keys:
    - user_email
  _order_id:
  - table: emails
    keys:
    - order_id
  products_product_id:
  - table: products
    keys:
    - product_id
  - table: product_reviews
    keys:
    - product_id
  product_reviews_product_review_id:
  - table: product_reviews
    keys:
    - id
  reviews_source_review_id:
  - table: product_reviews
    keys:
    - source_review_id
  - table: reviews
    keys:
    - id
tables:
- table-name: emails
  join:
  - table-name: unsubscribers
    keys:
    - key: email_address
      foreign-key: user_email
- table-name: unsubscribers
  join:
  - table-name: emails
    keys:
    - key: user_email
      foreign-key: email_address
- table-name: products
  join:
  - table-name: product_reviews
    keys:
    - key: product_id
      foreign-key: product_id
- table-name: product_reviews
  join:
  - table-name: products
    keys:
    - key: product_id
      foreign-key: product_id
  - table-name: reviews
    keys:
    - key: source_review_id
      foreign-key: id
- table-name: reviews
  join:
  - table-name: product_reviews
    keys:
    - key: id
      foreign-key: source_review_id
