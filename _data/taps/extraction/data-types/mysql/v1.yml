# --------------------------------- #
#          ALL DATA TYPES           #
# --------------------------------- #

bigint: &integer
  stitch-type: "integer"
  doc-link: "https://dev.mysql.com/doc/refman/8.0/en/integer-types.html"

bit: &boolean
  stitch-type: "boolean"
  doc-link: "https://dev.mysql.com/doc/refman/8.0/en/bit-type.html"

boolean: *boolean

char: &string
  stitch-type: "string"
  doc-link: "https://dev.mysql.com/doc/refman/8.0/en/blob.html"
      
date: &date
  stitch-type: "string"
  format: "date-time"
  doc-link: "https://dev.mysql.com/doc/refman/8.0/en/date-and-time-types.html"
      
decimal: &number
  stitch-type: "number" 
  doc-link: "https://dev.mysql.com/doc/refman/8.0/en/fixed-point-types.html"

double: *number

enum: *string

float: *number
      
integer: *integer

longtext: *string

longvarchar: *string

longnvarchar: *string

json: *string

mediumint: *integer

mediumtext: *string

nchar: *string

numeric: *number
      
nvarchar: *string

real: *number

smallint: *integer  

text: *string

time: *date

timestamp: *date

tinyint: *integer

tinyint(1): *boolean

varchar: *string

varbinary: *string