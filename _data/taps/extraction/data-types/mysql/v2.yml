# --------------------------------- #
#   MySQL V2 SUPPORTED DATA TYPES   #
# --------------------------------- #

## In addition to the common supported data types (_data/stitch/supported-data-types.yml), the following data types are relevant to MySQL (v2).


# --------------------------------- #
#  INTEGRATION-SPECIFIC DATA TYPES  #
# --------------------------------- #

## Remove this entire section if there aren't any data types
## specific to this integration.
## Ex: Microsoft SQL Server (MSSQL) has specific data types.

## MySQL has integration-specific data types. Refer to:
## _data/taps/extraction/data-types/mysql/specific.yml

# --------------------------------- #
#          ALL DATA TYPES           #
# --------------------------------- #

bigint:
  stitch-type: "bigint"
  doc-link: &integer "https://dev.mysql.com/doc/refman/8.0/en/integer-types.html"

bit:
  stitch-type: "unsupported"

bit(1):
  stitch-type: "boolean"

bit>1:
  stitch-type: "unsupported"

binary:
  stitch-type: "unsupported"

blob:
  stitch-type: "unsupported"

char:
  stitch-type: "string"
      
date:
  stitch-type: "date"

datetime:
  stitch-type: "timestamp"
      
decimal:
  stitch-type: "decimal"

double:
  stitch-type: "double"

enum:
  stitch-type: "string"

float:
  stitch-type: "float"

geometry:
  stitch-type: "unsupported"

geometrycollection:
  stitch-type: "unsupported"

int:
  stitch-type: "integer"
      
integer:
  stitch-type: "integer"

json:
  stitch-type: "object"

linestring:
  stitch-type: "unsupported"

longblob:
  stitch-type: "unsupported"

longtext:
  stitch-type: "string"

longvarbinary:
  stitch-type: "unsupported"

longvarchar:
  stitch-type: "string"

longnvarchar:
  stitch-type: "unsupported"

mediumblob:
  stitch-type: "unsupported"

mediumint:
  stitch-type: "integer"

mediumtext:
  stitch-type: "string"

multilinestring:
  stitch-type: "unsupported"

multipoint:
  stitch-type: "unsupported"

multipolygon:
  stitch-type: "unsupported"

nchar:
  stitch-type: "string"

numeric:
  stitch-type: "decimal"

nvarchar:
  stitch-type: "string"      

other:
  stitch-type: "unsupported"

point:
  stitch-type: "unsupported"

polygon:
  stitch-type: "unsupported"

real:
  stitch-type: "double"  

set:
  stitch-type: "unsupported"

smallint:
  stitch-type: "integer"

text:
  stitch-type: "string"

time:
  stitch-type: "datetime"

timestamp:
  stitch-type: "timestamp"
  format: "date-time"

tinyblob:
  stitch-type: "unsupported"

tinyint:
  stitch-type: "unsupported"

tinyint(1):
  stitch-type: "boolean"

tinyint>1:
  stitch-type: "integer"

tinytext:
  stitch-type: "string"

varchar:
  stitch-type: "string"

varbinary:
  stitch-type: "binary"

year:
  stitch-type: "unsupported"