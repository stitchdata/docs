# -------------------------- #
#    NETSUITE PERMISSIONS    #
# -------------------------- #

# This file contains the permissions required by Stitch's NetSuite integration.

required:
  - name: "Custom Body Fields"
    tab: &setup "Setup"
    version: "all"

  - name: "Custom Fields"
    tab: *setup
    version: "all"

  - name: "Custom Record Types"
    tab: *setup
    version: "all"

  - name: "Perform Search"
    tab: &lists "Lists"
    version: "all"

  - name: "Log in using Access Tokens"
    tab: *setup
    level: "Full"
    version: "1.0"

  - name: "User Access Tokens"
    tab: *setup
    level: "Full"
    version: "1.0"

  - name: "Deleted Records"
    tab: *setup
    level: "Full"
    version: "all"

  - name: "Web Services"
    tab: *setup
    level: "Full"
    version: "all"


