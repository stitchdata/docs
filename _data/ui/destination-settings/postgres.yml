# -------------------------- #
#     CloudSQL Postgres      #
# -------------------------- #

cloudsql-postgresql:
  - name: "{{ defaults.field-names.host }}"
    copy: |
      {{ defaults.field-copy.host-cloudsql | flatify | replace: "[STEP]","the previous step" }}

  - name: "{{ defaults.field-names.port }}"
