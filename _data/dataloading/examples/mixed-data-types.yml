    new-structure:
      - name: "id [pk]"
        type: "bigint"

      - name: "name"
        type: "text"

      - name: "age"
        type: "bigint"

      - name: "age__do"
        type: "double"

      - name: "has_magic"
        type: "boolean"

      - name: "has_magic__st"
