## VARCHAR Storage
  - id: varchar-storage
    summary: default
    result: |
      {{ destination.display_name }} will type the column as `VARCHAR(n)`, where `n` is the width of the widest record in the column.

      For example: During the initial job, data in a `VARCHAR` column is found to have a width greater than `128`. {{ destination.display_name }} will create type this column as `VARCHAR(256)` to accommodate the data.

    rejectable: false
    error: none
    troubleshooting: none

## VARCHAR Widening
  - id: varchar-widening
    summary: default    
    result: |

      {{ destination.display_name }} will widen the column to accommodate the width of the largest record up to the limit of `{{ site.data.destinations.reference[destination.type]data-limit-info.strings.max-width }}`.

      For example: During the initial job, a `VARCHAR` column is created and typed as `VARCHAR(128)`.

      During a subsequent sync, Stitch identifies data for this column that exceeds the current size maximum of `128` but is less than `256`.

      To accommodate the data, the column will become `VARCHAR(256)`.

    rejectable: false
    error: none
    troubleshooting: none

## VARCHAR exceeds limit
  - id: varchar-max-size
    summary: default
    result: "{{ destination.display_name }} will truncate the data to the maximumm width of `{{ site.data.destinations.reference[destination.type]data-limit-info.strings.max-width }}`."

    rejectable: false
    error: none
    troubleshooting: none


