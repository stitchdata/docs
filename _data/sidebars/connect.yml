                url: "{{ api.form-properties.source-forms.cloudsql-mysql.section }}"

              - title: "Heroku"
                method: "object"
                url: "{{ api.form-properties.source-forms.heroku.section }}"

              - title: "HubSpot"
                method: "object"
                url: "{{ api.form-properties.source-forms.hubspot.section }}"

              - title: "Listrak"
                method: "object"
                url: "{{ api.form-properties.source-forms.listrak.section }}"

              - title: "MariaDB"
                method: "object"
                url: "{{ api.form-properties.source-forms.mariadb.section }}"

              - title: "Marketo"
                method: "object"
                url: "{{ api.form-properties.source-forms.marketo.section }}"

              - title: "MySQL"
                method: "object"
                url: "{{ api.form-properties.source-forms.mysql.section }}"

              - title: "PostgreSQL"
                method: "object"
                url: "{{ api.form-properties.source-forms.postgresql.section }}"

              - title: "Quick Base"
                method: "object"
                url: "{{ api.form-properties.source-forms.quickbase.section }}"

              - title: "Salesforce"
                method: "object"
                url: "{{ api.form-properties.source-forms.salesforce.section }}"

              - title: "SendGrid"
                method: "object"
                url: "{{ api.form-properties.source-forms.sendgrid.section }}"

              - title: "Xero"
                method: "object"
                url: "{{ api.form-properties.source-forms.xero.section }}"

              - title: "Yotpo"
