# Details about Stitch's implementation &
# requirements for PostgreSQL destinations.


# ------------------------------ #
#       GENERAL DETAILS          #
# ------------------------------ #

pricing-tier: "Standard"

# stitch-plan-availability: "all"

supported-versions: "9.3 or higher"

available-in-connect: true

api-type: "postgres"

loader-name: "PG"

stitch-supported-regions:
  - id: "north-america"
  - id: "europe"


# ------------------------------ #
#      CONNECTION METHODS        #
# ------------------------------ #

ssl: true

connect-ssl: true ## Indicates whether SSL can be configured via the API

ssh: true

vpn: false

static-ip: true


# ------------------------------ #
#    WORKLOAD PERFORMANCE MGMT   #
# ------------------------------ #

workload-performance-management: true
workload-performance-management-description: ""