# -------------------------- #
#       GOOGLE BIGQUERY      #
# -------------------------- #

bigquery:
  status-url: https://status.cloud.google.com/
  sign-up: https://goo.gl/KSnUR2
  documentation: https://cloud.google.com/bigquery/docs/
  what-is-bq: https://cloud.google.com/bigquery/what-is-bigquery
  
# Cost/pricing
  pricing: https://cloud.google.com/bigquery/pricing
  storage-pricing: https://cloud.google.com/storage/pricing
  price-calculator: https://cloud.google.com/products/calculator/
  cost-control: https://cloud.google.com/bigquery/cost-controls
  dml-pricing: https://cloud.google.com/bigquery/pricing#dml
  on-demand-pricing: https://cloud.google.com/bigquery/pricing#on_demand_pricing
  
# Projects, service accounts, and billing
  setup-project: https://cloud.google.com/resource-manager/docs/creating-managing-projects
  modify-project: https://cloud.google.com/billing/docs/how-to/modify-project
  enable-billing: https://support.google.com/cloud/answer/6288653
  service-accounts: https://cloud.google.com/iam/docs/creating-managing-service-accounts
  dml: https://cloud.google.com/bigquery/docs/reference/standard-sql/data-manipulation-language

# Cost/account management
  billing-reports: https://cloud.google.com/billing/docs/how-to/reports

  reserved-words: https://cloud.google.com/bigquery/docs/reference/standard-sql/lexical#reserved-keywords


