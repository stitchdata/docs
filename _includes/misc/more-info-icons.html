<!-- This file captures the code for Font Awesome icons that are used throughout the site to relay additional info.

To use, include this file and then use variables to print the icons.

You can use a 'replace' filter to insert copy that will create a tooltip. 

Ex: {{ question-icon | replace:"TOOLTIP","More info here." }} -->

{% capture question-icon %}
<i class="fa fa-question-circle" data-toggle="tooltip" data-original-title="TOOLTIP" aria-hidden="true"></i>
{% endcapture %}



{% capture info-icon %}
<i class="fa fa-info-circle" data-toggle="tooltip" data-original-title="TOOLTIP" aria-hidden="true"></i>
{% endcapture %}



{% capture notice-icon %}
<i class="fa fa-exclamation-circle" data-toggle="tooltip" data-original-title="TOOLTIP" aria-hidden="true"></i>
{% endcapture %}
