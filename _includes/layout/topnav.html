        <ul class="stitch-nav">
            <!-- entries without drop-downs appear here -->
            {% for entry in site.data.topnav.topnav %}
                {% for item in entry.items %}
                    {% if item.external_url %}
                        <li>
                            <a href="{{ item.external_url | flatify }}" target="_blank">{{item.title}}</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{{ site.baseurl }}{{ item.url | flatify }}">{{item.title}}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            {% endfor %}
            <li class="sign-up"><a href="https://stitchdata.com/signup">Sign up</a></li>
            <li>
                <!--start search-->
                <div id="search-demo-container">
                    <input type="text" id="search-input" placeholder="{{site.data.strings.search_placeholder_text}}">
                    <div class="img"><i class="fa fa-search"></i></div>
                </div>
